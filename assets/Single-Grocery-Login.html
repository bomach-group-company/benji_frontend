    <script>
        var input = $('#mobile');
        var checkval = $('#mobile').val();
        if(checkval == ""){
            var iti = intlTelInput(input.get(0))
            iti.setCountry("in");
            input.on('countrychange', function(e) {
                "use strict";
                $('#country').val(iti.getSelectedCountryData().dialCode);
            });
            $('.iti--allow-dropdown').addClass('w-100');
        }
    </script>
